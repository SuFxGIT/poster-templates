# Classic Poster Template
# Enhanced contrast with custom gradient overlay
# Uses musikman gradient for a different gradient effect
# Note: Template ID is determined by the directory name

name: "Musikmann-Text"
description: "White border with show name at the bottom, no logo"
version: "1.0"
author: "PosterApp"

# ImageMagick command template
steps:
  - name: "Prepare poster base"
    commands: |
      ( {{posterPath}}
        -resize {{zoomedWidth}}x{{zoomedHeight}}^
        -gravity center
        -extent {{posterWidth}}x{{posterHeight}}
      )

  - name: "Add solid black bottom"
    commands: |
      ( -size {{posterWidth}}x200
        xc:black
      )
      -gravity south
      -composite

  - name: "Add bottom gradient"
    commands: |
      ( -size {{posterWidth}}x300
        gradient:transparent-black
      )
      -gravity south
      -geometry +0+200
      -composite

  - name: "Add logo"
    condition: hasLogo
    commands: |
      ( {{logoPath}}
        -resize {{logoMaxWidth}}x{{logoTargetHeight}}
      )
      -gravity center
      -composite

  - name: "Add border"
    commands: |
      -stroke white
      -strokewidth 50
      -fill none
      -draw "rectangle 0,0 999,1499"
      -stroke none
      -strokewidth 0

  - name: "Add showname text"
    condition: hasShowName
    commands: |
      ( -background none
        -fill white
        -font Arial-Bold.ttf
        -pointsize 96
        -size 900x250
        -gravity center
        caption:{{showName.upper}}
      )
      -gravity south
      -geometry +0+100
      -composite